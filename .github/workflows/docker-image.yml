name: Build and Push Docker Image to GHCR (Date-Time Tagged, Multi-Arch)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU 以支持多架构模拟
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 获取并设置精确到秒的日期时间标签
      - name: Get current date and time for tag
        id: date
        run: |
          # 格式化为 YYYYMMDD-HHMMSS
          echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "LATEST_TAG=latest" >> $GITHUB_OUTPUT

      # 4. 登录 GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 5. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 指定需要构建的平台架构
          platforms: linux/amd64,linux/arm64 
          # 使用 lower() 确保仓库名称是小写，避免报错
          tags: |
            ghcr.io/${{ lower(github.repository) }}:${{ steps.date.outputs.TAG }}
            ghcr.io/${{ lower(github.repository) }}:${{ steps.date.outputs.LATEST_TAG }}
