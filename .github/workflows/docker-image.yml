name: Build and Push Docker Image to GHCR (Date-Time Tagged)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 核心步骤：获取并设置精确到秒的日期时间标签
      - name: Get current date and time for tag
        id: date
        run: |
          # 格式化为 YYYYMMDD-HHMMSS
          echo "TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "LATEST_TAG=latest" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 关键修正：使用 lower() 确保仓库名称是小写
          tags: |
            ghcr.io/${{ lower(github.repository) }}:${{ steps.date.outputs.TAG }}
            ghcr.io/${{ lower(github.repository) }}:${{ steps.date.outputs.LATEST_TAG }}
          # 如果您需要多架构构建，请取消注释下一行，并确保它与 tags 处于同一缩进级别
          platforms: linux/amd64,linux/arm64 
