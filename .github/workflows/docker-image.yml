name: Build and Push Docker Image to GHCR (Date-Time Tagged, Multi-Arch)

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Dockerfile'
      - 'backend/**'
      - 'frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 核心修改：使用 Shell 命令 (tr) 来获取小写仓库名和日期标签
      - name: Get tags and lowercase repository
        id: prep
        run: |
          # 1. 使用 tr 命令将 ${{ github.repository }} 转换为小写
          # 仓库名: AITNR/MuMuAINovel -> aitnr/mumuainovel
          LOWER_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "LOWER_REPO=$LOWER_REPO" >> $GITHUB_OUTPUT
          
          # 2. 获取精确到秒的日期时间标签
          DATE_TAG=$(date +'%Y%m%d-%H%M%S')
          echo "DATE_TAG=$DATE_TAG" >> $GITHUB_OUTPUT
          
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64 
          # 使用预计算的小写仓库名和日期标签
          tags: |
            ghcr.io/${{ steps.prep.outputs.LOWER_REPO }}:${{ steps.prep.outputs.DATE_TAG }}
            ghcr.io/${{ steps.prep.outputs.LOWER_REPO }}:latest
